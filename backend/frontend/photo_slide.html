<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        #photo-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #photo-container img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #photo-container img.loaded {
            opacity: 1;
        }
        .loading {
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .error {
            color: #ff4444;
            font-size: 24px;
            font-family: Arial, sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="photo-container">
        <div class="loading">Loading configuration...</div>
    </div>

    <script>
        class PhotoSlider {
            constructor() {
                this.config = null;
                this.photoList = [];
                this.currentIndex = 0;
                this.container = document.getElementById('photo-container');
                this.displayTime = 5000; // Default display time in ms
                this.refreshInterval = 10000; // Default refresh interval in ms
            }

            async initialize() {
                try {
                    // Fetch configuration
                    const configResponse = await fetch('http://localhost:9000/configuration');
                    this.config = await configResponse.json();
                    this.refreshInterval = this.config.refresh_interval * 1000; // Convert to milliseconds
                    
                    // Start the slider
                    await this.startSlider();
                } catch (error) {
                    console.error('Error initializing slider:', error);
                    this.showError('Error loading configuration');
                }
            }

            async startSlider() {
                while (true) {
                    try {
                        // Fetch file list
                        const response = await fetch('http://localhost:9000/photos');
                        this.photoList = await response.json();
                        
                        if (this.photoList.length === 0) {
                            this.showError('No photos available');
                            await this.sleep(this.refreshInterval);
                            continue;
                        }

                        // Display each photo
                        for (let i = 0; i < this.photoList.length; i++) {
                            this.currentIndex = i;
                            await this.displayPhoto(this.photoList[i]);
                            await this.sleep(this.displayTime);
                        }

                        // Refresh photos after displaying all
                        await this.refreshPhotos();
                    } catch (error) {
                        console.error('Error in slider loop:', error);
                        this.showError('Error loading photos');
                        await this.sleep(this.refreshInterval);
                    }
                }
            }

            async displayPhoto(photoId) {
                try {
                    // Show loading state
                    this.container.innerHTML = '<div class="loading">Loading photo...</div>';
                    
                    // Create and load the image
                    const img = document.createElement('img');
                    img.src = `http://localhost:9000/photos/${photoId}`;
                    
                    // Wait for image to load
                    await new Promise((resolve, reject) => {
                        img.onload = resolve;
                        img.onerror = reject;
                    });

                    // Update container with the loaded image
                    this.container.innerHTML = '';
                    this.container.appendChild(img);
                    
                    // Add loaded class for fade-in effect
                    setTimeout(() => img.classList.add('loaded'), 50);
                } catch (error) {
                    console.error('Error displaying photo:', error);
                    this.showError('Error loading photo');
                }
            }

            async refreshPhotos() {
                try {
                    await fetch('http://localhost:9000/photos/refresh');
                } catch (error) {
                    console.error('Error refreshing photos:', error);
                }
            }

            showError(message) {
                this.container.innerHTML = `<div class="error">${message}</div>`;
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize the slider when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const slider = new PhotoSlider();
            slider.initialize();
        });
    </script>
</body>
</html>
