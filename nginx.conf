events {
    worker_connections 1024;
}

http {
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Catch-all or default (optional)
    server {
        listen 80;
        server_name _;

        location / {
            return 404;
        }
    }

    # HTTP to HTTPS redirect for Photo-Slider app
    server {
        listen 80;
        server_name view.loopslide.xyz;

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server for Photo-Slider app
    server {
        listen 443 ssl;
        server_name view.loopslide.xyz;

        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        location / {
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Ssl on;
            client_max_body_size 10m;
        }
    }

    # HTTP to HTTPS redirect for Filebrowser
    server {
        listen 80;
        server_name upload.loopslide.xyz;

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server for Filebrowser
    server {
        listen 443 ssl;
        server_name upload.loopslide.xyz;

        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        location / {
            proxy_pass http://filebrowser:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Ssl on;
            client_max_body_size 10m;
        }
    }
}
